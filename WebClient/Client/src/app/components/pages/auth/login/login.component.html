<div class="container d-flex form-container">
  <div class="card form">
    <h2 class="card-header">Login</h2>

    <div *ngIf="isLoginFailed" class="alert alert-danger failed-login-error">
      Invalid email or password.
    </div>

    <form class="card-body" (submit)="onSubmit(); $event.stopPropagation()" [formGroup]="formGroup">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" [formControl]="emailControl">

        <div *ngIf="emailControl.invalid && (emailControl.touched || emailControl.dirty)">
          <div *ngIf="emailControl.errors?.['required']">
            <small class="text-danger">Email is required.</small>
          </div>

          <div *ngIf="emailControl.errors?.['email']">
            <small class="text-danger">Field must have email format.</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" [formControl]="passwordControl">

        <div *ngIf="passwordControl.invalid && (passwordControl.touched || passwordControl.dirty)">
          <div *ngIf="passwordControl.errors?.['required']">
            <small class="text-danger">Password is required.</small>
          </div>

          <div *ngIf="passwordControl.errors?.['minlength']">
            <small class="text-danger">Password must be at least 4 characters long.</small>
          </div>


          <div *ngIf="passwordControl.errors?.['maxlength']">
            <small class="text-danger">Password must be maximum 13 characters long.</small>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">
          Login
        </button>

        <a class="link-primary" [routerLink]="['auth/register']">Register</a>
      </div>
    </form>
  </div>
</div>
